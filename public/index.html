<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dancing landscape</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>

	<h3>Test</h3>

<div id="demo"></div>




<script type="text/javascript">
	
	  var socket = io();

fetch('/db') // Call the fetch function passing the url of the API as a parameter

  	.then((resp) => resp.json()) // Transform the data into json

	.then(function(data) {  // Your code for handling the data you get from the API
	    myJSON = JSON.stringify(data);
	    document.getElementById("demo").innerHTML = myJSON;
	})

	.catch(function(e) {  // This is where you run code if the server returns any errors

    	alert(e);
	});

</script>
</body>
</html>
